<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>radio form field</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="forms/form-field.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="form-field.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>

     <div class="push-1-2">
       <fieldset class="push-1-2">
         <label>Please select one</label>
         <ul class="list-group">
           <li class="push-1-2">
             <input type="radio" id="yes" name="stuff">
             <label for="yes">Yes</label>
           </li>
           <li class="push-1-2">
             <input type="radio" id="no" name="stuff">
             <label for="no">No</label>
           </li>
         </ul>
       </fieldset>
     </div>

   </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
